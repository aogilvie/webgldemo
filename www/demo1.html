<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            
            if (window.cordova) {
                document.addEventListener("deviceready", function () {
                        
                    wizCanvas.create("newCanvas", { height: "100%", width: "100%"}, function () {
                        // Show and load into the canvas
                        var animate = { type: "fadeIn", timeout: 500 };
                        wizCanvas.show("newCanvas", { animation: animate });
                        
                        wizCanvas.load("newCanvas", "js/three.min.js");
                        wizCanvas.load("newCanvas", "js/OrbitControls.js");
                        wizCanvas.load("newCanvas", "js/webGLDemo.js");
                        wizCanvas.load("newCanvas", "js/webGLDemo_boot.js");
                    },
                    function () { console.log("failed to create wizCanvas") });
                    
                }, false);
            } else {
            
                var scripts = [
                    "js/three.min.js",
                    "js/OrbitControls.js",
                    "js/webGLDemo.js",
                    "js/webGLDemo_boot.js"
                ];
                
                for (var i = 0; i < scripts.length; i++) {
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = scripts[i];
                    script.async = false;
                    document.body.appendChild(script);
                }
            }
           	app.initialize();

        </script>
    </body>
</html>
